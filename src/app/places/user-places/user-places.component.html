<app-places-container title="Your Favorite Places">
  @if(isFetcing()) {
  <p class="fallback-text">Loading places...</p>
  } @if (requestError()) {
  <p class="fallback-text">An error occurred while fetching places</p>
  } @if (places()) {
  <app-places [places]="places()!" (selectPlace)="onRemoveUserPlace($event)" />
  } @else if (places().length) {
  <p class="fallback-text">Unfortunately, no places could be found.</p>
  }
</app-places-container>
